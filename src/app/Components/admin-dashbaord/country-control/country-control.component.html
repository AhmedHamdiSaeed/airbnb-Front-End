<div class="cartona">
  <h2 style="text-align: center; margin-bottom: 1rem">
    {{ CountryStatus }} City
  </h2>

  <form
    [formGroup]="CountryDataForm"
    (ngSubmit)="OnSubmit()"
    class="property-form"
  >
    <div class="form-group">
      <input type="text" formControlName="name" placeholder="Name" />
    </div>

    <div class="form-group">
      <button type="submit">{{ CountryStatus }}</button>
    </div>
  </form>
</div>
<section>
  <div class="cartona">
    <div class="box" *ngFor="let item of AllCities">
      <ul>
        <li>{{ item.name }}</li>

        <li>
          <button class="update" (click)="selectToUpdate(item)">Update</button>
        </li>
        <li>
          <button class="delete" (click)="DeleteCountry(item.id)">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
