<div class="cartona">
  <form
    [formGroup]="AmentityData"
    (ngSubmit)="OnSubmit()"
    class="property-form"
  >
    <div class="form-group">
      <input
        type="text"
        formControlName="propertyId"
        placeholder="PropertyId"
      />
    </div>
    <div class="form-group">
      <input type="text" formControlName="name" placeholder="Name" />
    </div>
    <div class="form-group">
      <input
        type="text"
        formControlName="description"
        placeholder="Description"
      />
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
<section>
  <div class="cartona">
    <div class="box" *ngFor="let item of allAmentity">
      <ul>
        <li>{{ item.name }}</li>
        <li>{{ item.description }}</li>
        <li><button class="update">Update</button></li>
        <li>
          <button class="delete" (click)="DeletePropAmentity(item.id)">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
